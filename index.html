<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <article class="card">
        <header class="card__header">
                <img src="https://loremflickr.com/320/240" alt="picture">
        </header>
        <main class="card__content">
            <div class="button">Food</div>
            <h1>Delicious food</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem iusto officiis repellendus, iste aut sint aliquid, iure, odit perspiciatis quis voluptatem alias quo animi accusamus fuga nobis soluta dignissimos ducimus.</p>
        </main>
        <footer class="card__footer">
            <img class="profile-picture" src="https://loremflickr.com/320/240" alt="profile picture">
            <div class="profile-info">
                <p><strong>Jony Doe</strong></p>
                <p>Yesterday</p>
            </div>
            
        </footer>
    </article>
</body>
</html>
